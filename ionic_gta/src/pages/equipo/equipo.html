<ion-header>

  <ion-navbar>
    <ion-title>Equipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of jugador">
        <ion-label>{{ jugador.nombre }}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="jugador.activo"></ion-checkbox>
      </ion-item>
    </ion-list>
</ion-content>
